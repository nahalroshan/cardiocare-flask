<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .container-heading {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .results {
            margin-top: 50px;
            text-align: center;
        }
        .prediction-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .prediction-message {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .safe {
            color: #28a745;
            background-color: #d4edda;
        }
        .danger {
            color: #dc3545;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class='container-heading'>Heart Disease Predictor</h1>
</div>

<div class="results">
    <div class="prediction-heading">Prediction:</div>
    {% if prediction == 0 %}
        <div class="prediction-message safe">Great! You DON'T have chances of Heart Disease.</div>
    {% elif prediction == 1 %}
        <div class="prediction-message danger">Oops! You have Chances of Heart Disease.</div>
    {% endif %}
</div>

</body>
</html>
